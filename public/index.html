<!doctype html>
<html ng-app="shortUrlApp">
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
        <script src='js/app.js'></script>
    </head>
    <body class="text-center">
        <header>
            <h3>URL Shortener Microservice</h3>
            <h4><a href="https://www.freecodecamp.com" target="blank">
            Free Code Camp: APIs and Microservice Project</a></h4>
            <h5>Technologies: Node, Express, MongoDB, Mongoose, JavaScript, HTML, CSS and BootStrap</h5>
        </header>
        <section ng-controller='shortAppCtrl'>
            
        <input placeholder="Enter URL" ng-model="urlToShorten">
        <a class = "btn btn-primary" ng-href='/new/{{urlToShorten}}'>Get ShortURL</a>
            
        </section>
    </body>
</html>
